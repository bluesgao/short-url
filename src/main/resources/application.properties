# 应用名称
spring.application.name=short-url
# 应用服务 WEB 访问端口
server.port=8080
#在控制台输出sql语句
logging.level.com.blues.shorturl.dao=debug
# 日志配置
logging.config=classpath:log4j2.xml

# mysql配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.blues.shorturl.dao
spring.datasource.url=jdbc:mysql://47.97.205.190:3306/test?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=databaseHikariCp
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=select 1

# 短链前缀
short_url_prefix=https://jd.cn/
snowflake_datacenter_Id=1
snowflake_worker_id=1